<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="formulario de contacto">
	<meta name="keywords" content="formulario, desafiolatam">
	<meta name="author" content="Marlene Trevino">
	<meta property="og:title" content="formulario de contacto"/>
	<meta property="og:type" content="formulario.desafiolatam"/>
	<meta property="og:url" content="https://mhdz9.github.io/">
	<title>Forma de contacto</title>
</head>
<body>
	<div class="formContact">
		<form>
			<h2>Formulario de Contacto</h2>
			<table>
				<tr>
					<td>Nombre:</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td>Genero:</td>
					<td>
						<select name="gender">
							<option value="female">Femenino</option>
							<option value="male">Masculino</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Comentarios:</td>
					<td><textarea name="comments" rows="4" cols="50"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="submit" value="Enviar"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
